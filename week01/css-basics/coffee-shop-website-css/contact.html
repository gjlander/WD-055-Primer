<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact | Coffee Shop</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <header>
            <h1>Speak with the Dead</h1>
        </header>
        <main>
            <section>
                <h2>Contact Information</h2>
                <ul>
                    <li>
                        Email:
                        <a href="mailto:example@gmail.com">example@gmail.com</a>
                    </li>
                    <li>Phone: <a href="tel:+1234567890">123-456-7890</a></li>
                </ul>
            </section>
            <figure>
                <img
                    src="https://images.pexels.com/photos/414630/pexels-photo-414630.jpeg?auto=compress&cs=tinysrgb&w=300"
                    alt="Latte next to a laptop"
                    width="100%"
                />
            </figure>
            <section>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" /> <br />
                    <label for="email">Email:</label>
                    <input type="email" id="email" required /> <br />
                    <label for="message">Message:</label>
                    <textarea id="message"></textarea> <br />
                    <button>Submit</button>
                </form>
            </section>
        </main>
    </body>
</html>
